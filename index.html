<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <main>
        <section>
            <div class="attribution">
                <img class="QR-image" src="/images/image-qr-code.png"/>
                <h2>Improve your front-end skills by building projects</h2>
                <p class="QR-caption">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </section>
        <footer>
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a class="my-name" href="https://github.com/KingPhred" target="_blank">KingPhred</a>.
            </p>
        </footer>
    </main>
</body>
</html>
